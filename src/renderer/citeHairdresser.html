<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peluqueria</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex items-center justify-between p-10">
        <a
          href="createCites.html"
          class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 rtl:-scale-x-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>
          <span> Crear cita </span>
        </a>
      </div>
      <div class="container px-28 py-28 mx-auto">
        <form id="createCiteHairdresser">
          <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
              <h4 class="text-base font-semibold leading-7 text-gray-900">
                Crear cita de peluqueria
              </h4>
              <p class="mt-1 text-sm leading-6 text-gray-600">
                Ingrese la Informaci√≥n de la cita
              </p>
              <div
                class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4"
              >
                <div class="sm:col-span-4">
                  <label
                    for="usuario"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Usuario</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="user"
                      id="idUser"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                    />
                    <div class="text-red-500" id="validateIdUser"></div>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="fechaCita"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Fecha</label
                  >
                  <div class="mt-2">
                    <input
                      type="date"
                      name="date"
                      id="dateCite"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                    />
                    <div class="text-red-500" id="validateDateCite"></div>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="procedimiento"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Procedimiento</label
                  >
                  <div class="mt-2">
                    <select
                      name="procedure"
                      id="idProcedure"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                    >
                      <option value="">Selecicone el procedimiento</option>
                      <option value="1001">Corte de cabello</option>
                      <option value="1002">Alisado temporal</option>
                      <option value="1003">Keratina</option>
                      <option value="1004">Tintura</option>
                    </select>
                    <div class="text-red-500" id="validateIdProcedure"></div>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="empleado"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Empleado</label
                  >
                  <div class="mt-2">
                    <select
                      name="employee"
                      id="idEmployee"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                    >
                      <option value="">Selecicone el empleado</option>
                      <option value="1052414064">Luis Gomez</option>
                      <option value="46370873">Marta Lopez</option>
                      <option value="7171673">Veronica Suarez</option>
                    </select>
                    <div class="text-red-500" id="validateIdEmployee"></div>
                  </div>
                </div>

                <div class="sm:col-span-2">
                  <label
                    for="hora"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Hora</label
                  >
                  <div class="mt-2">
                    <select
                      name="time"
                      id="timeCite"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                    >
                      <option value="">Seleccione la hora para la cita</option>
                      <option value="8:00">8:00</option>
                      <option value="8:40">8:40</option>
                      <option value="9:20">9:20</option>
                      <option value="10:00">10:00</option>
                      <option value="10:40">10:40</option>
                      <option value="11:20">11:20</option>
                      <option value="14:00">14:00</option>
                      <option value="14:40">14:40</option>
                      <option value="15:20">15:20</option>
                      <option value="16:00">16:00</option>
                      <option value="16:40">16:40</option>
                      <option value="17:20">17:20</option>
                    </select>
                    <div class="text-red-500" id="validateTimeCite"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6 flex text-center justify-center">
            <p class="mt-1 text-sm leading-6 text-red-500" id="validForm"></p>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              type="button"
              class="text-sm font-semibold leading-6 text-gray-900"
              id="btnCancel"
            >
              Cancelar
            </button>
            <button
              id="btnCreateCiteHairdresser"
              type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Crear
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="./citeHairdresser.js"></script>
</html>
