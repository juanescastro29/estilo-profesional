<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex items-center justify-between p-10">
        <a
          href="home.html"
          class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 rtl:-scale-x-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>
          <span> Inicio </span>
        </a>
      </div>
      <div class="bg-white dark:bg-gray-900">
        <div class="container mx-auto">
          <h1
            class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white"
          >
            Crear cita
          </h1>
          <div class="mt-5" align="center">
            <img src="../images/ep_logo.png" width="100" height="100" />
          </div>

          <div
            class="grid grid-cols-2 gap-8 xl:mt-16 xl:gap-12 md:grid-cols-2 lg:grid-cols-3 xl:m-16"
          >
            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Peluqueria
              </p>

              <a href="citeHairdresser.html" class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mx-auto w-20 h-20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M7.654 8L5.817 6.164A3.49 3.49 0 0 1 3.544 7h-.041A3.504 3.504 0 0 1 0 3.5C0 1.567 1.564 0 3.503 0h.04A3.504 3.504 0 0 1 6.92 4.438l2.148 2.148 5.518-5.518L16 2.482 10.482 8 16 13.518l-1.414 1.414-5.518-5.518-2.149 2.149A3.498 3.498 0 0 1 3.544 16h-.041A3.504 3.504 0 0 1 0 12.5C0 10.567 1.564 9 3.503 9h.04a3.49 3.49 0 0 1 2.273.838L7.654 8zm-4.13-6a1.5 1.5 0 0 0 0 3c.839 0 1.51-.672 1.51-1.5 0-.834-.677-1.5-1.51-1.5zm0 9a1.5 1.5 0 0 0 0 3c.839 0 1.51-.672 1.51-1.5 0-.834-.677-1.5-1.51-1.5z" fill-rule="evenodd"
                  />
                </svg>
              </a>

              <p class="font-medium text-gray-500 dark:text-gray-300">
                Modulo para agendar una nueva cita de peluqueria.
              </p>

              <button
                style="background-color: rgb(96, 87, 87)"
                class="w-full px-4 py-2 mt-10 tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="citeHairdresserBtn"
              >
                Crear
              </button>
            </div>

            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700 justify-items-center"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Depilacion
              </p>

              <a href="citeDepilation.html" class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 72 72"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mx-auto w-20 h-20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m53.0691 8.9416c-3 7-12.5379 11.949-12.5 14.5.042 2.8237 1.2939 8.5391 1.5 11.5a121.39 121.39 0 0 1 0 20c-.1448 1.9947 4.4567 6.3415 0 9-1.6764 1-6-2-14 0a24.1339 24.1339 0 0 1 -7.5895.2906 1.8 1.8 0 0 1 -.5166-3.41c2.2278-1.0376 5.1861-1.9593 7.1061-2.8809 2.9511-1.4165 4.7874-2.833 5.8248-4.6706a1.794 1.794 0 0 0 .2176-.6956c.8519-8.01-2.58-20.217-5.0424-25.6338a8.0774 8.0774 0 0 1 -1-4c0-2 1-3 2-5 2.2429-4.4858 2.8473-7.1758 3.9283-9.4321a2.0073 2.0073 0 0 1 1.7218-1.0009 52.7188 52.7188 0 0 1 14.6553.6817"/><path d="m33.0691 19.9416c-1.3706 1.69-1.78 3.669-1 5a2.9063 2.9063 0 0 0 1 1"/>"
                  />
                </svg>
              </a>

              <p class="font-medium text-gray-500 dark:text-gray-300">
                Modulo para agendar una nueva cita de depilacion.
              </p>

              <button
                style="background-color: rgb(96, 87, 87)"
                class="w-full px-4 py-2 mt-10 tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="citeDepilationBtn"
              >
                Crear
              </button>
            </div>

            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Uñas
              </p>

              <a href="citeNails.html" class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 32 32 "
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mx-auto w-20 h-20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m30.434 1h-3.992c-.252 0-.465.188-.496.438l-.375 3c-.038.298.195.562.495.562h1.334l-.547 3.006c-.132.005-.258.027-.38.06-.03.008-.059.016-.089.025-.136.045-.263.105-.379.181-.019.013-.035.027-.053.041-.104.075-.197.161-.278.257-.013.015-.027.028-.04.044-.083.107-.147.226-.196.353-.003.012-.013.021-.017.033h.007c-.052.144-.086.294-.086.454l.001.046v1.407c0 .252-.143.504-.279.688-.106.144-.064.357.112.384 1.195.179 3.329-.78 3.329-2.524 0-.16-.035-.31-.086-.454h.007c-.004-.012-.014-.021-.019-.033-.049-.126-.113-.245-.196-.353-.012-.016-.027-.029-.039-.044-.081-.096-.174-.182-.279-.257-.018-.013-.034-.028-.053-.04-.006-.004-.01-.008-.016-.012l.593-3.262h1.2c.504 0 .93-.376.992-.876l.32-2.562c.038-.298-.195-.562-.495-.562zm-2.57 1.091-.5 2c-.05.201-.254.323-.455.273s-.323-.254-.273-.455l.5-2c.05-.201.254-.323.455-.273s.323.254.273.455zm-.33 14.195c0-.831-.318-1.664-.952-2.298-.243-.244-.565-.366-.884-.366s-.64.123-.884.366l-.208.208c-.173-.67-.506-1.309-1.029-1.831-.091-.091-.196-.159-.294-.24.001-.027.008-.054.008-.082 0-.831-.318-1.664-.951-2.298-.243-.244-.565-.366-.884-.366s-.64.123-.884.366l-1.623 1.622c-.133-.515-.371-1.003-.711-1.442.531-.61.811-1.365.811-2.125 0-.831-.318-1.664-.952-2.298-.243-.244-.565-.366-.884-.366s-.64.123-.884.366l-3.535 3.536c-.061.061-10.794 10.761-10.794 10.761v9.701c0 .2761.22386.5.5.5h17.583l6.322-6.322c.779-.779 1.173-1.808 1.172-2.829.001-.862-.297-1.721-.853-2.439.531-.609.81-1.364.81-2.124zm-23.534 4.341 8.621-8.62c.056.072.107.146.173.212.439.439 1.016.659 1.591.659s1.152-.22 1.591-.659l.845-.845c.175.306.27.644.271.989-.001.515-.193 1.021-.586 1.414l-12.506 12.507zm1.112 7.373 11.75-11.75c.056.072.107.146.173.212.439.439 1.016.659 1.591.659s1.153-.22 1.591-.659l2.121-2.121c.049-.049.083-.106.128-.157.183.311.28.656.281 1.009-.001.515-.193 1.021-.586 1.413l-11.392 11.394zm19.879-5.736-5.736 5.736h-5.657l7.508-7.508c.056.072.108.147.174.213.439.439 1.016.659 1.591.659s1.152-.22 1.591-.659l.845-.845c.175.306.27.644.271.989-.002.515-.194 1.021-.587 1.415z"
                  />
                </svg>
              </a>

              <p class="font-medium text-gray-500 dark:text-gray-300">
                Modulo para agendar una nueva cita de uñas.
              </p>
              <button
                style="background-color: rgb(96, 87, 87)"
                class="w-full px-4 py-2 mt-10 tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="citeNailsBtn"
              >
                Crear
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./createCites.js"></script>
</html>
