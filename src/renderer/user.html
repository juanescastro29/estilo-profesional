<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USUARIOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex items-center justify-between p-10">
        <a
          href="home.html"
          class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 rtl:-scale-x-100"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>
          <span> Inicio </span>
        </a>
      </div>

      <div class="bg-white dark:bg-gray-900">
        <div class="container mx-auto">
          <h1
            class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white"
          >
            Usuarios
          </h1>
          <div class="mt-5" align="center">
            <img src="../images/ep_logo.png" width="100" height="100" />
          </div>

          <div
            class="grid grid-cols-2 gap-8 xl:mt-16 xl:gap-12 md:grid-cols-2 lg:grid-cols-2 xl:m-16"
          >
            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Registrar
              </p>

              <a href="registUser.html" class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mx-auto w-20 h-20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
                  />
                </svg>
              </a>

              <p class="font-medium text-gray-500 dark:text-gray-300">
                Modulo para registrar los nuevos clientes.
              </p>
              <button
                style="background-color: blueviolet"
                class="w-full px-4 py-2 mt-10 tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="createCitesBtn"
              >
                Registrar
              </button>
            </div>

            <div
              class="w-full p-8 space-y-8 text-center border border-gray-200 rounded-lg dark:border-gray-700 justify-items-center"
            >
              <p class="font-medium text-gray-500 uppercase dark:text-gray-300">
                Buscar usuario
              </p>

              <a href="viewCites.html" class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mx-auto w-20 h-20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </a>

              <p class="font-medium text-gray-500 dark:text-gray-300">
                Modulo para buscar usuarios ya registrados en la base de datos.
              </p>

              <button
                style="background-color: blueviolet"
                class="w-full px-4 py-2 mt-10 tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="viewCitesBtn"
              >
                Buscar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
